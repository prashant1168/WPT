<html>
    <head>
        <script src="C:\Users\asus\OneDrive - IITRAM\Desktop\WPTREV\9-May-2023\9-may\jquery-3.7.0.js"></script>
        <script>
            $(document).ready(function(){
                $("#b1").click(function(){
                    $("#t1").html("<thead><tr><td>table</td><td>value</td></tr></thead>")
                    let n1=parseInt($("#i1").val())
                    let n2=parseInt($("#i2").val())
                    for(let i=1;i<=n2;i++){
                        let prod=n1*i
                $("#t1").append(`<tr><td>${n1}*${i}</td><td>${prod}</td><tr>`)
                }
            })
        })
        </script>
    </head>
    <body>
        table of<input type="number" id="i1">
        to<input type="number" id="i2">
        <input type="button" id="b1" value="click">
        <table border="1" id="t1">
            <thead><tr><td>table</td><td>value</td></tr></thead>
        </table>
    </body>
</html>
